{% extends 'meetme_app/layout.html' %}

{% block body %}
<main class="container">
    <div class="bg-light p-5 my-3 rounded">
      <h1>{{event.name}}</h1>
      <p class="lead">{{event.address}} - {{event.date}}</p>
    </div>
    <div class="bg-light p-5 my-3 rounded">
      <h1>Your schedule</h1>
      <div id="mycalendar" class="d-flex flex-column mb-3">
        {% for k, v in calendar.items %}
        <div class="p-2 border">{{v.begin | time}} - {{v.meeting}}</div>
        {% endfor %}
      </div>

    </div>
  </main>
{% endblock %}
