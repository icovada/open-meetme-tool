{% extends 'meetme_app/layout.html' %}

{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Open Meet Me</h1>
    <p class="lead">Register, list attendees to an event and ask to meet them, we'll take care of when and where</p>
    <h2>Available events</h2>
    {% for event in events %}
    <div class="card p-2 m-3">
      <div class="card-body d-flex">
        <div class="me-auto">
          <a class="h3 card-title" href="/event/{{event.name}}">{{event.name}}</a>
          <p class="card-text">{{event.date}}</p>
        </div>
        <div class="ms-auto align-self-center">
          <button type="button" class="btn btn-success d-flex align-self-center">Register</button>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
</main>
{% endblock %}
